<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Password Reset</title>
    </head>
    <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
        <div style="background-color: #fff; padding: 20px; border-radius: 6px; max-width: 600px; margin: auto;">
            <h2 style="color: #1D3A6C;">Password Reset Request</h2>
            <p>Hello Admin,</p>
            <p>You requested to reset your password. Use the token below:</p>

            <div style="padding: 10px; background-color: #eee; border-radius: 4px; font-weight: bold; text-align: center;">
                <span th:text="${token}">TOKEN-HERE</span>
            </div>

            <p>This token is valid for 15 minutes. If you didn't request this, please ignore this email.</p>

            <p style="color: #999;">AutoMR Security Team</p>
        </div>
    </body>
</html>
